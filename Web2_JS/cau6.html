<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB 1</title>
</head>

<body>
  <ul id="container">
  </ul>
</body>
<script>
  const container = document.querySelector('#container');
  const animals = ['cat', 'rabbit', 'dog', 'fox', 'fish', 'racoon', 'tiger', 'bear', 'parrot', 'snake'];
  function addAnimal(animalName) {
    container.insertAdjacentHTML('afterbegin', `<li>${animalName}</li>`)
  }
  const htmlListBtn = animals.reduce(function (accumulator, currentValue) {
    return `${accumulator} <li><button onclick="addAnimal('${currentValue}')">${currentValue}</button></li>`
  }, "")

  container.insertAdjacentHTML(
    'afterend',
    `<ul>${htmlListBtn}</ul>`
  )

</script>

</html>
